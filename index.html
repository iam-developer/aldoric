<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldoric</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="img/logo.png" alt="Logo">
            <a href="#" class="logo-link">Aldoric</a>
        </div>
        <ul class="menu">
            <li class="menu-items"><a href="#">Cases</a></li>
            <li class="menu-items"><a href="#">Studio</a></li>
            <li class="menu-items"><a href="#">Team</a></li>
            <li class="menu-items"><a href="#">Blog</a></li>
            <li class="menu-items"><a href="#">Contact</a></li>
        </ul>
    </header>
    <section id="content">
        <div class="content-wrapper">
            <div class="left-vertical">
                <a href="#" class="vertical-link">Facebook</a>
                <a href="#" class="vertical-link">Instagram</a>
                <a href="#" class="vertical-link">Twitter</a>
            </div>
            <div class="content-block">
                <p class="content-block-text">We turn ideas into extraordinary digital products & experiences</p>
                <div class="heroes-img">
                    <img src="img/Superheroe1.png" alt="Superheroe">
                    <div class="dots">
                        <div class="dots-item"></div>
                        <div class="dots-item"></div>
                        <div class="dots-item"></div>
                        <div class="dots-item"></div>
                        <div class="dots-item"></div>
                    </div>
                </div>
            </div>
            <div class="right-vertical">
                <a href="#" class="vertical-link">Hello@aldoric.net</a>
            </div>
        </div>
    </section>
    <section id="gallery"></section>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
